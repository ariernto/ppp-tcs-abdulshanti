<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mani_layout.css">
    <link rel="stylesheet" href="css/mani_style.css">
    <link rel="stylesheet" href="css/mani_responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>pacific-palms-property - forgot password</title>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader-wrapper">
      <div id="loader">
        <img src="images/loading.gif" alt="" class="loader_img">
      </div>
    </div>
  <!-- /Loader -->
    <div class="login-signup-bg">
      <div class="white-box">
        <div class="text-center">
          <img src="images/logo.png" class="login-signup-logo" alt="pacific-palms-property">
        </div>
        <h5 class="h5 text-center fontweight-700 mb-4">Forgot Password</h5>
        <p class="fontsize-14 fontweight-500">Just let us know the enail address you're using ro log into this platform and we'll send you a link to reset your password.</p>
        <form>
          <div class="form-group mb-30">
            <label class="label">Email</label>
            <input type="text" class="form-control" placeholder="">
            <span class="error">Enter Email</span>
          </div>
          
          <a href="send-email.html" class="btn btn-large">Send Link</a>
          <div class="d-flex align-items-center justify-content-center mt-30">
            <a href="login.html" class="fontsize-12 colorblue"><i class="fas fa-arrow-left mr-1"></i>Back to Login</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/mani_custom.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script type="text/javascript">
      $(window).on ('load', function (){
        $('#loader').delay(100).fadeOut('slow');
        $('#loader-wrapper').delay(500).fadeOut('slow');
      });
    </script>
  </body>
</html>
