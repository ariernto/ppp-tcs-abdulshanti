<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mani_layout.css">
    <link rel="stylesheet" href="css/mani_style.css">
    <link rel="stylesheet" href="css/mani_responsive.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>pacific-palms-property - login</title>
  </head>
  <body>
    <!-- Loader -->
    <div id="loader-wrapper">
      <div id="loader">
        <img src="images/loading.gif" alt="" class="loader_img">
      </div>
    </div>
  <!-- /Loader -->
    <div class="login-signup-bg">
      <div class="white-box">
        <div class="text-center">
          <img src="images/logo.png" class="login-signup-logo" alt="pacific-palms-property">
        </div>
        <h5 class="h5 text-center fontweight-700 mb-4">Login</h5>
        <form>
          <!-- <div class="form-group inp-rw" id="">
            <label class="inp">
                <input type="text" placeholder="&nbsp;" class="form-control">
                <span class="error">Helper text</span>
                <span class="label">First Name</span>
            </label>
          </div> -->
          <div class="form-group">
            <label class="label">Email</label>
            <input type="text" class="form-control" placeholder="">
            <span class="error">Enter Email</span>
          </div>
          <div class="form-group">
            <label class="label">Password</label>
              <div class="input-group">
                <input type="text" class="form-control" placeholder="">
                <span class="error">Enter Password</span>
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i class="far fa-eye"></i>
                    <!-- <i class="far fa-eye-slash"></i> -->
                  </span>
                </div>
              </div>
          </div>
          <div class="d-flex align-items-center justify-content-end mb-30">
            <a  href="forgot.html" class="colordef fontsize-12 a_hover_black"><i class="fas fa-unlock-alt mr-1"></i>Forgot password ?</a>
          </div>
          <button type="submit" class="btn btn-large">Login</button>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/slick.js"></script>
    <script src="js/mani_custom.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="js/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>
    <script type="text/javascript">
      $(window).on ('load', function (){
        $('#loader').delay(100).fadeOut('slow');
        $('#loader-wrapper').delay(500).fadeOut('slow');
      });
    </script>
  </body>
</html>
